<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@300;600&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Desenvolvido por João!</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" class="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-2">
                        <img src="copy.svg" alt="icone de copiar" width="42">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" alt="icone de renew" width="42">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar">

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input 
                    type="range" 
                    name="password-length" 
                    id="password-length" 
                    class="slider"
                    value="16" 
                    min="4" 
                    max="64">
                </div>    
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="upercase-check" checked>   
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>   
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Simbolos</span>
                        <input type="checkbox" id="symbol-check" checked>   
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

        </section>

        <div class="submit">
            <button id="copy-1">Copiar Senha</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
